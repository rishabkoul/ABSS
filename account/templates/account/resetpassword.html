{% extends 'base.html' %}

{% block content %}

<style>
    .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.h3{
    text-align: center;
}
</style>

<main class="form-signin">
<form method="POST">{% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Enter Phone</h1>
    
    <input type="number" name="phone" id="inputPhone" class="form-control" placeholder="Enter Phone" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Confirm</button>
    
  </form>
</main>



{% endblock content %}
