{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">  
<style>
    /* The side navigation menu */
.sidenav {
  height: 100%; /* 100% Full-height */
  width: 0; /* 0 width - change this with JavaScript */
  position: fixed; /* Stay in place */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: #111; /* Black*/
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 60px; /* Place content 60px from the top */
  transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
}

/* The navigation menu links */
.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #f1f1f1;
}

/* Position and style the close button (top right corner) */
.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
#main {
  transition: margin-left .5s;
  padding: 20px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>


<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'account' %}">Account</a>
    {% if registration %}
    <a href="{% url 'see_subscription' %}">See Subscription</a>
    {% if registration.is_approved %}
    <a href="{% url 'feed' %}">Feed</a>
    {% endif %}
    {% if request.user.is_admin %}
    <a href="/admin">Admin</a>
    {% endif %}
    {% else %}
    <a href="{% url 'subscribe' %}">Subscribe</a>
    {% endif %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
  
  <!-- Use any element to open the sidenav -->
  <nav class="navbar navbar-light bg-light justify-content-between" style="padding: 20px;">
    <a class="navbar-brand"><img src="{% static 'images/logo.png' %}" style="width: 70px;" class="image-fluid" alt=""> <h4 style="display: inline;">ABSS</h4></a>
    <form class="form-inline">
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="openNav()" type="button"><span class="navbar-toggler-icon"></span></button>
    </form>
  </nav>

    <script>
        /* Set the width of the side navigation to 250px */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

/* Set the width of the side navigation to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
    </script>
