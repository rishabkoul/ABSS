{% extends 'base.html' %}

{% block content %}

<style type="text/css">
    .create-form {
          width: 100%;
          max-width: 100%;
          padding: 15px;
          margin: auto;
        }
  
        .submit-button{
            max-width: 200px;
        }
  </style>
  
  <div class="container">
      <div class="row">
          <div class="col-lg-7 offset-lg-1">
              <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
  
                  <!-- title -->
                  <div class="form-group mb-4">
                      <label class="mb-4" for="id_title">Title*</label>
                      <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                  </div>
  
                  <!-- Body -->
                  <div class="form-group mb-4">
                      <label class="mb-4" for="id_body">Content</label>
                      <textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This post is about..."></textarea>
                  </div>
  
                  <!-- Image -->
                  <div class="form-group mb-4">
                      <label for="id_image">Image</label>
                      <input  type="file" name="image" id="id_image" accept="image/*">
                  </div>

                  <div class="form-group mb-4">
                    <label for="id_videofile">Video(mp4 supported)</label>
                    <input  type="file" name="videofile" id="id_videofile" accept="video/mp4">
                </div>
                {% for field in form %}
                <p>
            {% for error in field.errors %}
            <p style="color: red;">{{field}} : {{error}}</p>
            {% endfor %}
                </p>
                {% endfor %}
  
                  <!-- Submit btn -->
                  <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
              </form>	
          </div>
      </div>
  </div>

{% endblock content %}
