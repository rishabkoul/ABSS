<div class="d-flex flex-column m-auto pagination mt-5">
    <nav aria-label="Page navigation">
    <ul class="pagination pg-grey justify-content-center">
        {% if posts.has_next %}
            <li class="page-item">
              <a class="infinite-more-link page-link" href="?{% if query %}q={{query}}&{% endif %}page={{ posts.next_page_number }}">Next</a>
            </li>
        {% endif %}
    </ul>
    </nav>
    </div>
